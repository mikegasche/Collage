name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [arm64, x64]  # macOS=arm64, Windows=x64

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} / ${{ matrix.arch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            TARGET_ARCH="arm64"
            pyinstaller \
              --name "Collage" \
              --windowed \
              --icon "app/resources/app_icon.icns" \
              --add-data "app/resources:resources" \
              --target-arch $TARGET_ARCH \
              app/collage_gui.py
            BUILD_PATH="dist/Collage.app"
          else
            # Windows Build (nur x64)
            TARGET_ARCH="x64"
            pyinstaller \
              --name "Collage" \
              --windowed \
              --icon "app/resources/app_icon.ico" \
              --add-data "app/resources;resources" \
              app/collage_gui.py
            BUILD_PATH="dist/Collage.exe"

      - name: Package build output
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            ZIP_NAME="Collage-${{ env.VERSION }}-macos-${{ matrix.arch }}.zip"
            zip -r "../${ZIP_NAME}" "Collage.app"
          else
            ZIP_NAME="Collage-${{ env.VERSION }}-windows-${{ matrix.arch }}.zip"
            zip "../${ZIP_NAME}" "Collage.exe"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-${{ env.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            Collage-${{ env.VERSION }}-*.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
