name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: 1.0.0

jobs:
  build-macos:
    strategy:
      matrix:
        arch: [x86_64, arm64]
        os: [macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Build macOS ${{ matrix.arch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9 via pyenv
        run: |
          brew install pyenv || true
          pyenv install -s 3.11.9
          pyenv local 3.11.9
          python --version

      - name: Create minimal venv
        run: |
          rm -rf venv
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow pyinstaller
          python -m pip show PySide6
          python -m pip show pillow
          python -m pip show pyinstaller

      - name: Build Collage.app
        run: |
          source venv/bin/activate
          rm -rf build dist Collage.spec

          pyinstaller --name "Collage" --windowed \
            --icon "app/resources/app_icon.icns" \
            --add-data "app/resources:resources" \
            --exclude-module PySide6.QtWebEngine \
            --exclude-module PySide6.QtMultimedia \
            --exclude-module PySide6.QtNetwork \
            --exclude-module PySide6.QtSql \
            --exclude-module PySide6.Qt3DCore \
            --exclude-module PySide6.Qt3DRender \
            --exclude-module PySide6.Qt3DExtras \
            --exclude-module PySide6.QtCharts \
            --strip \
            --upx-dir /usr/local/bin/upx \
            app/collage_gui.py

          cd dist
          zip -r "Collage-macos-${{ matrix.arch }}-${{ env.VERSION }}.zip" Collage.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-macos-${{ matrix.arch }}-${{ env.VERSION }}
          path: dist/Collage-macos-${{ matrix.arch }}-${{ env.VERSION }}.zip

  build-windows:
    runs-on: windows-latest
    name: Build Windows x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.9

      - name: Create minimal venv
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force venv -ErrorAction SilentlyContinue
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow pyinstaller

      - name: Install UPX
        shell: pwsh
        run: choco install upx -y

      - name: Build Collage.exe
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }
          if (Test-Path Collage.spec) { Remove-Item -Force Collage.spec }

          pyinstaller --name "Collage" --windowed `
            --icon "app/resources/app_icon.ico" `
            --add-data "app/resources;resources" `
            --exclude-module PySide6.QtWebEngine `
            --exclude-module PySide6.QtMultimedia `
            --exclude-module PySide6.QtNetwork `
            --exclude-module PySide6.QtSql `
            --exclude-module PySide6.Qt3DCore `
            --exclude-module PySide6.Qt3DRender `
            --exclude-module PySide6.Qt3DExtras `
            --exclude-module PySide6.QtCharts `
            --strip `
            --upx-dir "C:\Program Files\UPX" `
            app/collage_gui.py

          # EXE suchen
          $exePath = Get-ChildItem -Path dist -Recurse -Filter "Collage.exe" | Select-Object -First 1
          if (-not (Test-Path "dist")) { New-Item -ItemType Directory -Path dist }
          $zipPath = Join-Path -Path "dist" -ChildPath "Collage-windows-x64-${env:VERSION}.zip"
          Compress-Archive -Path $exePath.FullName -DestinationPath $zipPath

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-windows-x64-${{ env.VERSION }}
          path: dist/Collage-windows-x64-${{ env.VERSION }}.zip

  publish:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
