# NOTE:
# This build workflow works correctly, but PyInstaller on macOS and on GitHub
# Actions runners produces app bundles that are significantly larger than expected.
# The macOS builds contain duplicated framework and dependency files instead of
# using symlinks, which greatly increases the final bundle size. Local macOS builds
# created on a developer machine are much smaller, but GitHub's macOS runners
# do not replicate this behavior. This appears to be related to how PyInstaller
# resolves and packages system frameworks in the CI environment.

name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: 1.0.0

jobs:
  build-macos:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Build macOS (${{ matrix.os }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9 via pyenv
        run: |
          brew install pyenv || true
          pyenv install -s 3.11.9
          pyenv local 3.11.9
          python --version

      - name: Create minimal venv
        run: |
          rm -rf venv
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow
          pip install pyinstaller

      - name: Build Collage.app
        run: |
          source venv/bin/activate
          rm -rf build dist Collage.spec

          if [[ "${{ matrix.os }}" == "macos-15-intel" ]]; then
            TARGET_ARCH="x86_64"
          else
            TARGET_ARCH="arm64"
          fi

          pyinstaller --name "Collage" --windowed \
            --icon "app/resources/app_icon.icns" \
            --add-data "app/resources:resources" \
            --clean \
            --noconfirm \
            --target-arch $TARGET_ARCH \
            app/collage_gui.py

      - name: Zip Collage.app
        run: |
          cd dist
          if [[ "${{ matrix.os }}" == "macos-15-intel" ]]; then
            ZIP_BASENAME="Collage-macos-x64-${{ env.VERSION }}"
          else
            ZIP_BASENAME="Collage-macos-arm64-${{ env.VERSION }}"
          fi
          zip -r "$ZIP_BASENAME.zip" Collage.app
          echo "ZIP_BASENAME=$ZIP_BASENAME" >> $GITHUB_ENV

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_BASENAME }}
          path: dist/${{ env.ZIP_BASENAME }}.zip

  build-windows:
    runs-on: windows-latest
    name: Build Windows x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.9

      - name: Create minimal venv
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force venv -ErrorAction SilentlyContinue
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow pyinstaller

      - name: Build Collage.exe
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          Remove-Item -Recurse -Force build, dist, Collage.spec -ErrorAction SilentlyContinue

          pyinstaller --name "Collage" --windowed `
            --onefile `
            --icon "app/resources/app_icon.ico" `
            --add-data "app/resources;resources" `
            app/collage_gui.py

          $zip = "Collage-windows-x64-$env:VERSION.zip"

          if (Test-Path "dist\$zip") { Remove-Item "dist\$zip" -Force }

          # Find 7zip
          $sevenZip = "C:\Program Files\7-Zip\7z.exe"
          if (!(Test-Path $sevenZip)) {
            $sevenZip = "C:\Program Files (x86)\7-Zip\7z.exe"
          }

          & $sevenZip a -spf2 "dist\$zip" ".\dist\Collage.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-windows-x64-${{ env.VERSION }}
          path: dist/Collage-windows-x64-${{ env.VERSION }}.zip
