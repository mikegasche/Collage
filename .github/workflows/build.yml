name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'                # nur bei Tag-Push (z.B. v1.0.0)
  workflow_dispatch:        # manuelles Triggern möglich

env:
  VERSION: 1.0.0            # Version manuell definieren

jobs:
  build-macos:
    runs-on: macos-latest
    name: Build macOS ARM64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application (macOS)
        shell: bash
        run: |
          # Alte Builds entfernen
          rm -rf build dist Collage.spec

          # PyInstaller Build
          pyinstaller --name "Collage" --windowed \
            --icon "app/resources/app_icon.icns" \
            --add-data "app/resources:resources" \
            --target-arch arm64 \
            app/collage_gui.py

          # ZIP nur mit Collage.app
          cd dist
          zip -r "Collage-macos-arm64-${VERSION}.zip" Collage.app

      - name: Upload release artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: Collage-macos-arm64-${{ env.VERSION }}
          path: dist/Collage-macos-arm64-${{ env.VERSION }}.zip

  build-windows:
    runs-on: windows-latest
    name: Build Windows x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.8

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Install UPX (optional, für kleinere EXE)
        shell: pwsh
        run: |
          choco install upx -y

      - name: Build application (Windows)
        shell: pwsh
        run: |
          # Alte Builds entfernen
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }
          if (Test-Path Collage.spec) { Remove-Item -Force Collage.spec }

          # PyInstaller Build
          pyinstaller --name "Collage" --windowed `
            --icon "app/resources/app_icon.ico" `
            --add-data "app/resources;resources" `
            --exclude-module PySide6.QtWebEngine `
            --upx-dir "C:\Program Files\UPX" `
            app/collage_gui.py

          # EXE finden
          $exePath = Get-ChildItem -Path dist -Recurse -Filter "Collage.exe" | Select-Object -First 1

          # ZIP erstellen
          $zipPath = "Collage-windows-x64-${env:VERSION}.zip"
          Compress-Archive -Path $exePath.FullName -DestinationPath $zipPath

      - name: Upload release artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: Collage-windows-x64-${{ env.VERSION }}
          path: dist/Collage-windows-x64-${{ env.VERSION }}.zip

  publish:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
