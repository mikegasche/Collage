name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64, arm64]
        python: ["3.11.8"]

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} / ${{ matrix.arch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "x64" ]; then
              # Intel build on ARM Runner via Rosetta
              softwareupdate --install-rosetta --agree-to-license
              arch -x86_64 python3 -m pip install --upgrade pip setuptools wheel
              arch -x86_64 python3 -m pip install pyinstaller PySide6 pillow
              TARGET_ARCH="x86_64"
              arch -x86_64 pyinstaller \
                --name "Collage" \
                --windowed \
                --icon "app/resources/app_icon.icns" \
                --add-data "app/resources:resources" \
                --target-arch $TARGET_ARCH \
                app/collage_gui.py
            else
              # ARM build
              TARGET_ARCH="arm64"
              pyinstaller \
                --name "Collage" \
                --windowed \
                --icon "app/resources/app_icon.icns" \
                --add-data "app/resources:resources" \
                --target-arch $TARGET_ARCH \
                app/collage_gui.py
            fi
            BUILD_PATH="dist/Collage.app"
          else
            # Windows build
            pyinstaller \
              --name "Collage" \
              --windowed \
              --icon "app/resources/app_icon.ico" \
              --add-data "app/resources;resources" \
              app/collage_gui.py
            BUILD_PATH="dist/Collage.exe"
          fi

      - name: Package build output
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            ZIP_NAME="Collage-macos-${{ matrix.arch }}.zip"
            zip -r "../${ZIP_NAME}" "Collage.app"
          else
            ZIP_NAME="Collage-windows-${{ matrix.arch }}.zip"
            zip "../${ZIP_NAME}" "Collage.exe"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-${{ matrix.os }}-${{ matrix.arch }}
          path: Collage-*.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
