name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'                # nur wenn du mit Tags pushst (z.B. v1.0.0)
  workflow_dispatch:        # optional: manuelles Triggern über GitHub UI

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64, arm64]     # für macOS → Intel (x64) & ARM
        python: ["3.11.8"]

    runs-on: ${{ matrix.os }}

    name: Build on ${{ matrix.os }} / ${{ matrix.arch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application
        shell: bash
        run: |
          # Wenn macOS: target arch abhängig vom matrix.arch
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              TARGET_ARCH="arm64"
            else
              TARGET_ARCH="x86_64"
            fi
            pyinstaller \
              --name "Collage" \
              --windowed \
              --icon "app/resources/app_icon.icns" \
              --add-data "app/resources:resources" \
              --target-arch $TARGET_ARCH \
              app/collage_gui.py
            BUILD_PATH="dist/Collage.app"
          else
            # Windows Build (on windows-latest runner)
            pyinstaller \
              --name "Collage" \
              --windowed \
              --icon "app/resources/app_icon.ico" \
              --add-data "app/resources;resources" \
              app/collage_gui.py
            BUILD_PATH="dist/Collage.exe"
          fi

      - name: Package build output
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            ZIP_NAME="Collage-macos-${{ matrix.arch }}.zip"
            zip -r "../${ZIP_NAME}" "Collage.app"
          else
            ZIP_NAME="Collage-windows-${{ matrix.arch }}.zip"
            zip "../${ZIP_NAME}" "Collage.exe"
          fi
        # Gibt ZIP zurück ins Repo-root

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: Collage-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            Collage-*.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
