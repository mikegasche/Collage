name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: 1.0.0

jobs:
  build-macos:
    strategy:
      matrix:
        os: [macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Build macOS (${{ matrix.os }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9 via pyenv
        run: |
          brew install pyenv || true
          pyenv install -s 3.11.9
          pyenv local 3.11.9
          python --version

      - name: Create minimal venv
        run: |
          rm -rf venv
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow pyinstaller

      - name: Build Collage.app
        run: |
          source venv/bin/activate
          rm -rf build dist Collage.spec

          pyinstaller --name "Collage" --windowed \
            --icon "app/resources/app_icon.icns" \
            --add-data "app/resources:resources" \
            app/collage_gui.py

      ###################################################################
      # ✅ CLEANUP-SCHRITT: doppelte Dateien aus Frameworks entfernen
      #    aber nur sichere Dateien, niemals Python/Qt Runtime
      ###################################################################
      - name: Cleanup duplicated framework resources (safe mode)
        run: |
          APP="dist/Collage.app"
          FW="$APP/Contents/Frameworks"
          RES="$APP/Contents/Resources"

          echo "=== SAFE CLEANUP START ==="

          # Dateien, die NIEMALS entfernt dürfen
          # KEEP_REGEX="Python$|libpython|\.dylib$|\.so$|PySide6|Qt|plugins|qml"
          KEEP_REGEX="Python$"

          find "$FW" -type f | while read f; do
            rel="${f#$FW/}"
            rf="$RES/$rel"

            # nicht löschen, wenn geschützt
            if [[ "$rel" =~ $KEEP_REGEX ]]; then
              continue
            fi

            # löschen, wenn doppelt
            if [[ -f "$rf" ]]; then
              echo "Removing duplicate: $rel"
              rm -f "$f"
            fi
          done

          echo "=== SAFE CLEANUP END ==="

      - name: Zip Collage.app
        run: |
          cd dist
          if [[ "${{ matrix.os }}" == "macos-13" ]]; then
            ZIP_NAME="Collage-macos-x64-${{ env.VERSION }}.zip"
          else
            ZIP_NAME="Collage-macos-arm64-${{ env.VERSION }}.zip"
          fi
          zip -r "$ZIP_NAME" Collage.app
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: dist/${{ env.ZIP_NAME }}

  build-windows:
    runs-on: windows-latest
    name: Build Windows x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.9

      - name: Create minimal venv
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force venv -ErrorAction SilentlyContinue
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          pip install --upgrade pip setuptools wheel
          pip install PySide6 pillow pyinstaller

      - name: Build Collage.exe
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          Remove-Item -Recurse -Force build, dist, Collage.spec -ErrorAction SilentlyContinue

          pyinstaller --name "Collage" --windowed `
            --icon "app/resources/app_icon.ico" `
            --add-data "app/resources;resources" `
            app/collage_gui.py

          $distDir = "dist\Collage"
          $zipPath = "dist\Collage-windows-x64-${env:VERSION}.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path "$distDir\*" -DestinationPath $zipPath -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Collage-windows-x64-${{ env.VERSION }}
          path: dist/Collage-windows-x64-${{ env.VERSION }}.zip

  publish:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
