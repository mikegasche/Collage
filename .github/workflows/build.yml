name: Build Collage Releases

on:
  push:
    tags:
      - 'v*'                # Trigger nur bei Tag-Push
  workflow_dispatch:        # Manuelles Triggern m√∂glich

env:
  VERSION: 1.0.0            # Version manuell hier setzen

jobs:
  build-macos:
    runs-on: macos-latest
    name: Build macOS ARM64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.8

      - name: Setup virtual environment
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application (macOS)
        shell: bash
        run: |
          source venv/bin/activate
          rm -rf build dist Collage.spec
          pyinstaller --name "Collage" --windowed \
            --icon "app/resources/app_icon.icns" \
            --add-data "app/resources:resources" \
            app/collage_gui.py
          cd dist
          zip -r "Collage-macos-arm64-${VERSION}.zip" Collage.app

      - name: Upload release artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: Collage-macos-arm64-${{ env.VERSION }}
          path: dist/Collage-macos-arm64-${{ env.VERSION }}.zip

  build-windows:
    runs-on: windows-latest
    name: Build Windows x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.8

      - name: Setup virtual environment
        shell: pwsh
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller PySide6 pillow

      - name: Build application (Windows)
        shell: pwsh
        run: |
          .\venv\Scripts\Activate.ps1
          Remove-Item -Recurse -Force build, dist, Collage.spec
          pyinstaller --name "Collage" --windowed `
            --icon "app/resources/app_icon.ico" `
            --add-data "app/resources;resources" `
            app/collage_gui.py
          $zipPath = "Collage-windows-x64-${env:VERSION}.zip"
          Compress-Archive -Path "dist\Collage.exe" -DestinationPath $zipPath

      - name: Upload release artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: Collage-windows-x64-${{ env.VERSION }}
          path: Collage-windows-x64-${{ env.VERSION }}.zip

  publish:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases
          asset_name: "Collage-${{ github.ref_name }}.zip"
          asset_content_type: application/zip
